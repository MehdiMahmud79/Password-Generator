<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
  </head>
  <body>
    <!-- header section -->
      <header>
        <h1>Password Generator</h1>
      </header>
    <div class="wrapper">
      <!-- a section to show the password -->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <button id="copypass" class="copyBtn" onclick="myFunction()"></button>

        </div>
        <div class="card-footer">
          <button id="generate" class="btn" >Generate Password</button>

        </div>
      </div>
      <!-- this section will show the choosen criteria on the HTML file -->
      <div class="mycriterialist">
        <h5>This password contains the following criteria:</h5>
          <ul >
            <li id="password-length"></li>
            <li id="Lower-Case"></li>
            <li id="Upper-Case"></li>
            <li id="Charaters"></li>
            <li id="Numeric"></li>
          </ul>
          <!-- this will indicate the strength of the password -->
          <div class="indicator"> 
            <span class="tooweak"></span>
            <span class="weak"></span>
            <span class="medium"></span>
            <span class="strong"></span>

        </div>
        <div class="text"></div>

      </div>
           <!-- Footer Section -->
           <footer>
            <h4>
            Copyright ©2021 All rights reserved | It is made with
            <span role="img" aria-label="heart">❤️</span>
            by Mehdi
            </h4>
        </footer>

    </div>
<!--  a script to copy the password to the clipboard -->
<script>
function myFunction() {
  var copyText = document.getElementById("password");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("password copied to the clipboard: \n" + copyText.value);
}

</script>
    <!--external Js script  -->
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
